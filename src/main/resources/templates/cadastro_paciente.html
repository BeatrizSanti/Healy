<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body >
<header th:replace="~{fragments/cabecalho :: conteudo-cabecalho('Bem-vindo ao Healy')}"></header>

<div class="container">

    <div>
        <h1 >Cadastro de Paciente</h1>
    <div id="fragmentContainer">
        <main class="container" th:fragment="conteudo-paciente(pessoa)">
            <form th:object="${pessoa}" action="/cadastrar" method="post">

                <div class="form-row">
                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <!-- CPF -->
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Data de Nascimento -->
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Senha -->
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <!-- ConfirmaÃ§Ã£o de Senha -->
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
</div>

<script src="/scripts/script.js"></script>

</body>
</html>
