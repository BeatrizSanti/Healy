
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body >
<header th:replace="~{fragments/cabecalho :: conteudo-cabecalho('Bem-vindo ao Healy')}"></header>

<div class="container">

    <div>
        <!-- O título será atualizado dinamicamente -->
        <h1>Cadastro de médico</h1>

    <!-- Aqui será carregado o fragmento dinamicamente -->
    <div id="fragmentContainer">
        <!-- Fragmento padrão será carregado aqui -->
        <main class="container" th:fragment="conteudo-medico()">

            <form th:action="@{/profissional-saude}" method="post">

                <div class="form-row">
                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <!-- CPF -->
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Data de Nascimento -->
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Senha -->
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <!-- Confirmação de Senha -->
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- UF do estado emissor do documento de Saúde -->
                    <div class="form-group">
                        <label for="estadoDocumento">UF do estado emissor do documento de Saúde:</label>
                        <input type="text" id="estadoDocumento" name="estadoDocumento" required maxlength="2">
                    </div>

                    <!-- Sigla do documento de Saúde -->
                    <div class="form-group">
                        <label for="siglaDocumento">Sigla do documento de Saúde:</label>
                        <input type="text" id="siglaDocumento" name="siglaDocumento" required>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Numero do documento de Saúde -->
                    <div class="form-group">
                        <label for="numeroDocumento">Numero do documento de Saúde:</label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" required>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
